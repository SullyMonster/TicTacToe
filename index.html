<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>

</head>
<body>

           <td id="box2"></td>
           <td id="box3"></td>
       </tr>
       <tr>
           <td id="box4"></td>

           <td id="box8"></td>

     <script src="script.js"></script>
</body>
</html>
